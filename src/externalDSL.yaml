map:
  tilesets:
    TiledGround: "tiledGroundTiles"
    Water: "waterTiles"
    Decor: "decorTiles"
    Fences: "fencesTiles"
    Tree: "treeTiles"
    FarmTiles: "farmTiles"
    Grass: "grassTiles"

  layers:
    groundLayer:
      name: "Grass-n-Paths"
      tilesets: ["grassTiles", "farmTiles"]
      collision: false

    houseLayer:
      name: "House"
      tilesets: ["farmTiles"]
      collision:
        enabled: true
        exclude: [-1]
        collidesWith: ["player"]

    decorLayer:
      name: "Decor"
      tilesets: ["decorTiles", "fencesTiles", "treeTiles"]
      collision:
        enabled: true
        exclude: [-1]
        collidesWith: ["player"]

    waterLayer:
      name: "Water"
      tilesets: ["waterTiles"]
      collision:
        enabled: true
        exclude: [-1]
        collidesWith: ["player"]

    tiledGroundLayer:
      name: "Tiled Ground"
      tilesets: ["tiledGroundTiles"]
      collision: false

player:
  position:
    x: 500
    y: 500
  texture: "player"
  frame: 0
  depth: 1 # make sure player is drawn on top of everything else (mainly the plants)
  speed: 100
  direction: "down"
  collideWorldBounds: true
  hitboxSize:
    # reduce hit box to match the actual sprite instead of its bounding box
    widthFactor: 0.5
    heightFactor: 0.67

